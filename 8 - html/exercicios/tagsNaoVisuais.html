<h1>Tags não visuais</h1>

<!--
  Tags Semânticas

  section - agrupamento temático de um conteúdo
  article - conteúdo auto-contido
  header - cabeçalho da pagina
  footer - rodapé da página
  nav - agrupa os links de navegção
  aside - de lado (ex. sidebar). Relacionado com o conteúdo em volta (adendo)
  details - exibe detalhes que pode ser exibidos ou escondidos

  As Famosas...

  div - Representa uma divisão ou sessão (display block por padrao)
  span - usado para agrupgar elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>Esse é um texto com<span class="diferente">muitas palavras</span> e ponto.</p>



<style>
  div {
    display: inline;
  }

  span {
    display: block;
  }

  .diferente {
    font-weight: bold;
    font-size: 30px;
    color: chocolate
  }
</style>
