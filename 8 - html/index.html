<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios HTML</title>

    <style>
      #conteudo {
        padding: 30px 0 
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Exercícios HTML</h1>
    </header>
    <nav>
      <!-- com propriedade personalizada, caso tenha outros links na página e vc nao quer utilizar no script -->
      <a href wm-link="exercicios/texto01.html">01 - Texto 01</a> |
      <a href wm-link="exercicios/texto02.html">02 - Texto 02</a> |
      <a href wm-link="exercicios/listas.html">03 - Listas</a> |
      <a href wm-link="exercicios/listasAninhadas.html">04 - Listas Aninhadas</a> |
      <a href wm-link="exercicios/links.html">05 - Links</a> |
      <a href wm-link="exercicios/tabela.html">06 - Tabelas</a> |
      <a href wm-link="exercicios/form/form.html">07 - Formulario</a> |
      <a href wm-link="exercicios/imagens.html">08 - Imagens</a> |
      <a href wm-link="exercicios/video.html">09 - Video</a> |
      <a href wm-link="exercicios/tagsNaoVisuais.html">10 - Tags não visuais</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
      Curso de Web Moderno
    </footer>
    <script>
      document.querySelectorAll("[wm-link]").forEach((link) => {
        const conteudo = document.getElementById("conteudo");
        link.onclick = function (e) {
          e.preventDefault();

          //requisição ajax, ele retorna texto, se quise JSON tem que converter
          fetch(link.getAttribute("wm-link"))
            .then((res) => res.text())
            .then((html) => (conteudo.innerHTML = html));

          
        };
      });
    </script>
    
  </body>
</html>
